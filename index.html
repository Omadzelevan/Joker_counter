<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="/node_modules/bpg-phone-sans-bold/css/bpg-phone-sans-bold.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <title>joker counter</title>
</head>
<body>
    <header class="main-head">
        <input id="toggle" type="checkbox">
        <img class="jokers joker-right" src="https://i.ibb.co/NfCNG9H/imageedit-4-2234785379.jpg" alt="Black Joker">
        <div class="hidden">
            <section class="choose-section">
                <h1 class="main-title">Joker counter</h1>
                <div id="wesebi">
                    <div class="players">
                        <div class="input-group">
                            <label for="first">პირველი</label>
                            <input name="first" type="text" placeholder="გიორგი">
                        </div>
                        <div class="input-group">
                            <label for="second">მეორე</label>
                            <input name="second" type="text" placeholder="ლუკა" >
                        </div>
                        <div class="input-group">
                            <label for="third">მესამე</label>
                            <input name="third" type="text" placeholder="ნიკა">

                        </div>
                        <div class="input-group">
                            <label for="forth">მეოთხე</label>
                            <input name="forth" type="text" placeholder="ლევანი">
                        </div>
                        
                        

                    </div>

                    <div>
                        <label for="random">რანდომურად დაარიგოს?</label>
                        <input type="checkbox" name="random" id="random">
                    </div>

                    
                    <div id="dropdowns">
                        <div class="dropdown-section">
                            <button onclick="onClick(1)" id="btn-xishti" class="xishti-btn"> ხიშტი<img  class="arrow"  src="./assets/arrow.png" alt=""></button>
                            <div class="dropdown-content ">
                                <input name="xishtiValue" class="xishti-input" placeholder="200" type="text">
                            </div>
                        </div>
                        
                            
                        <button onclick="onClick(0)" id="btn-premia">პრემია<i class="fa-solid fa-check"></i></button>
                        
                        
                    </div>

                    <div>
                        <button onclick="closeHead()" class="btn-start">დაწყება</button>
                    </div>
                </div>
             
        <button class="future-btn" for="toggle">დაწყება </button>
        <img class="jokers joker-left" src="./image/red_joker.jpg" alt="Red Joker">
    </header>

    <section>

        
    </section>
    
            <script src="./index.js"></script>
    </body>
</html>
